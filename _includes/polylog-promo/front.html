<div class="col-lg-6" itemscope itemtype="http://schema.org/Event">
  <a class="tile {{ site.data.polylog-promo.class }} poster wide" href="https://club.eoforum.ru/" target="_blank" rel="noopener noreferrer">
    <img class="tile-logo" src="{{ site.assets }}{{ site.data.polylog-promo.logo }}" alt="{{ site.data.polylog-promo.title }}">
    <div class="tile-body">
      <h2 class="tile-headline mb-1">
        {{ site.data.polylog-promo.title }}
      </h2>
      <div class="tile-summary">
        <p>{{ site.data.polylog-promo.description }}</p>
      </div>
    </div>
    <svg class="icon forward" aria-hidden="true">
      <use href="#icon-forward" />
    </svg>
  </a>
</div>
