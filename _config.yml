encoding: 'utf-8'

# SITE / COMPANY SETTINGS
lang: ru

title: PR-агентство «Полилог»
short_name: Polylog

description: >-
  Комплексное пиар-сопровождение. Организация мероприятий, event-менеджмент.
  IT и научные исследования для органов власти. Создаем интерес и уважение.

# The base hostname & protocol for the site without a trailing slash,
# e.g. https://example.tld
# url: https://www.polylog.ru
url: https://polylog.netlify.app

# the subpath of the site, e.g. /blog
baseurl: ''
assets: /a
# assets: https://assets.polylog.ru

# Permalink format (/blog/ is ignored for pages)
# permalink: /blog/:title

# set to 'true' to enable Netlify CMS (/admin) in production builds
netlifycms: true

logo: /img/logo/polylog-logo.svg
image: /img/polylog.png
icon: /img/graphics/icon.png
# ui_sprite: /img/graphics/sprite.svg
color: '#ff6633'

# fonts: Cormorant+Garamond:wght@500&family=Inter:wght@300;400;600
# fonts: Cormorant+Garamond:ital,wght@1,600&family=Roboto:wght@100;300;400;500
fonts: Cormorant+Garamond:600%7CRoboto:100,300,400,500&amp;subset=cyrillic
rss_title: Новости пиар-агентства «Полилог»

gtm: GTM-P4R6SM7
apple_app_id: ''

# Site content creator / author Twitter @username
author: '@supervova'

permalink: /:slug
# permalink: /:year-:month-:day-:title/

# Ruby Date Format
date_format: '%-d %B, %Y'
timezone: Europe/Moscow

livereload: true

# ------------------------------------------------------------------------------

# Advanced Settings

jekyll_tidy:
  # exclude: ["index.html"]
  ignore_env: development
  compress_html: true

# Extended markdown letting use CSS classes: {:.btn .btn–primary}
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

collections_dir: collections
collections:
  blog:
    output: true
    permalink: /ru/pr-blog/:year/:slug
    sort_by: date
  projects-ru:
    output: true
    permalink: /ru/projects/:year/:slug
    sort_by: date
  projects-en:
    output: true
    permalink: /en/projects/:year/:slug
    sort_by: date
  news-ru:
    output: true
    permalink: /ru/news/:year/:slug
    sort_by: date
  tutorials:
    output: true
    permalink: /ru/tutorials/:slug
    sort_by: date
  help:
    output: true
    permalink: /ru/help/:slug

# Pagination Settings: jekyll-paginate-v2
autopages:
  enabled: true

  categories:
    enabled: true
    layouts:
      - index-category.html
    # slugify:
    #   mode: 'default'
    #   cased: true
    title: ':cat'
    # the pagination permalink path is then appended to this permalink structure
    permalink: '/ru/pr-blog/:cat'

  collections:
    enabled: false

  tags:
    enabled: false

# Pagination Settings
pagination:
  enabled: true
  debug: false
  per_page: 20
  permalink: '/:num/'
  title: ':title — :num / :max'
  sort_field: 'date'
  sort_reverse: true

# Default front matter values
defaults:
  -
    scope:
      path: ''
      type: pages # all pages
    values:
      layout: page
      cta: main

  # All standard entries (_posts folder files) if ever be created
  -
    scope:
      path: ''
      type: 'posts'
    values:
      lang: ru
      layout: post
      classes: page is-blog
      cta: blog

  # Collections
  -
    scope:
      type: 'blog' # Blog
    values:
      lang: ru
      section: 'Блог'
      layout: post
      classes: page is-blog
      cta: blog

  -
    scope:
      type: 'projects-ru'
    values:
      layout: project

  -
    scope:
      type: 'projects-en'
    values:
      layout: project

  -
    scope:
      type: 'news-ru'
    values:
      layout: news

  -
    scope:
      type: 'tutorials'
    values:
      layout: page
      cta: blog

  -
    scope:
      type: 'help'
    values:
      lang: ru
      section: 'Энциклопедия маркетинговых коммуникаций'
      image: /img/polylog.png
      layout: page
      classes: section-help has-page-header
      cta: blog

  -
    scope:
      path: '' # all other files
    values:
      layout: default

feed:
  collections:
    projects-en:
      path: '/en/feed.xml'


# HTML Compression
# https://jch.penibelst.de/
compress_html:
  blanklines: true
  comments: ["<!-- ", " -->"]
  clippings: all
  # clippings: []
  # startings: []
  # endings: []
  # profile: false
  ignore:
    envs: development

plugins:
  # GitHub Pages uses the following dependencies and versions
  # https://pages.github.com/versions/
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  # - jekyll-paginate

  # Plugins that are not supported by GitHub

  # {{ 'example@example.com' | encode_email }}
  - jekyll-email-protect

  # {% include_cached footer.html %}
  - jekyll-include-cache
  - jekyll-paginate-v2

  # Plugin for tidying Jekyll HTML output
  - jekyll-tidy

# Include in processing (e.g. Netlify directives)
include:
  - _redirects
  - _headers

# Exclude from processing.
# The following items will not be processed.
exclude:
  - '*.pug'
  - .jekyll-assets-cache
  - .jekyll-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock

  - a
  - gemfiles
  - gulpfile.js

  # dangerous zone
  - LICENSE.txt
  - README.md
  - docker-compose.yml
  - feed.xml
  - netlify.toml

  - node_modules
  - package.json
  - readme.md
  - robots_.txt
  - src
  - yarn-error.log
  - yarn.lock

theme: null

keep_files:
  - .git
  - a/css
  - a/img
  - a/js
  - a/video
  - a/pdf
  - a/upload
